<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Horoscope</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="contain">
			<form name="zodiac">
				<section class="ymd">
				<div class="year">
					<p>Day:</p>
					<input type="number" name="date" value="Day" onClick=value="">
				</div>
				<div class="month">
					<p>Month:</p>
					<section>
						<select name="month">
							<option value="x">Birth Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</section>
				</div>
				<div class="day">
					<p>Year:</p>
					<input type="number" name="year" value="Birth Year" onClick=value="">
				</div>
			</section>
			<br>
			<input type="button" value="Calculate" onClick="signs()">
				<div class="sunSign">
					<p>Sun Sign:</p>
					<input type="text" name="sign" value="">
					<span id="result-sunSign"></span>
					<span id="result-sunSign-description"></span>
				</div>
				<div class="chineseSign">
					<p>Chinese Sign:</p>
					
					<span name="csign" id="resultChineseSign"></span>
					<span id="result-chineseSign-description"></span>
				</div>
			</form>
		</section>
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
